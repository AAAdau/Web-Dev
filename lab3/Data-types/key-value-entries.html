<!DOCTYPE html>

<body>
    <script>
        //Sum the properties
        let salaries = {
  "John": 100,
  "Pete": 300,
  "Mary": 250
};

alert( sumSalaries(salaries) ); // 650

// --
function sumSalaries(salaries) {

let sum = 0;
for (let salary of Object.values(salaries)) {
  sum += salary;
}

return sum; // 650
}

let salaries2 = {
"John": 100,
"Pete": 300,
"Mary": 250
};

alert( sumSalaries(salaries) ); // 650

// Count properties
let user = {
  name: 'John',
  age: 30
};

alert( count(user) ); // 2

// --
function count(obj) {
  return Object.keys(obj).length;
}
    </script>
</body>
